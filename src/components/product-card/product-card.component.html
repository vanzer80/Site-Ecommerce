@if (product()) {
  <a [routerLink]="['/product', product().id]" class="group block bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
    <div class="relative">
      <img [src]="product().images[0]" [alt]="product().name" class="w-full h-48 object-cover product-card-image">
      @if(product().stock === 0) {
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <span class="text-white font-bold text-lg bg-red-600 px-3 py-1 rounded">Sem Estoque</span>
        </div>
      }
    </div>
    <div class="p-4">
      <span class="text-sm text-gray-500">{{ product().brand }}</span>
      <h3 class="text-lg font-semibold text-secondary h-14 truncate" [title]="product().name">{{ product().name }}</h3>
      <div class="mt-4 flex items-center justify-between">
        <p class="text-xl font-bold text-gray-800">{{ product().price | currency:'BRL' }}</p>
        <button 
          (click)="addToCart($event)"
          [disabled]="product().stock === 0"
          class="bg-primary text-white rounded-full p-2 hover:bg-red-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </button>
      </div>
    </div>
  </a>
}
