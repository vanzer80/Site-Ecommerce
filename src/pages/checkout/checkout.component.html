<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-secondary mb-6">Finalizar Compra</h1>

  <div class="flex flex-col lg:flex-row gap-8">
    
    <!-- Checkout Form -->
    <div class="lg:w-2/3">
      <form [formGroup]="checkoutForm" (ngSubmit)="sendToWhatsApp()" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Seus Dados</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input formControlName="fullName" placeholder="Nome Completo *" class="p-2 border rounded" [class.border-red-500]="isInvalid('fullName')">
          <input formControlName="email" placeholder="Email *" class="p-2 border rounded" [class.border-red-500]="isInvalid('email')">
          <input formControlName="phone" placeholder="Telefone/WhatsApp *" class="p-2 border rounded" [class.border-red-500]="isInvalid('phone')">
          <input formControlName="document" placeholder="CPF/CNPJ *" class="p-2 border rounded" [class.border-red-500]="isInvalid('document')">
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-6">Endereço de Entrega</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input formControlName="cep" placeholder="CEP *" class="p-2 border rounded" [class.border-red-500]="isInvalid('cep')">
          <input formControlName="street" placeholder="Rua *" class="md:col-span-2 p-2 border rounded" [class.border-red-500]="isInvalid('street')">
          <input formControlName="number" placeholder="Número *" class="p-2 border rounded" [class.border-red-500]="isInvalid('number')">
          <input formControlName="neighborhood" placeholder="Bairro *" class="p-2 border rounded" [class.border-red-500]="isInvalid('neighborhood')">
          <input formControlName="city" placeholder="Cidade *" class="p-2 border rounded" [class.border-red-500]="isInvalid('city')">
          <input formControlName="state" placeholder="Estado *" class="p-2 border rounded" [class.border-red-500]="isInvalid('state')">
        </div>
        
        <h2 class="text-2xl font-bold mt-8 mb-6">Observações</h2>
        <textarea formControlName="observations" placeholder="Observações (opcional)" class="w-full p-2 border rounded" rows="4"></textarea>

      </form>
    </div>

    <!-- Order Summary -->
    <div class="lg:w-1/3">
      <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
        <h2 class="text-2xl font-bold mb-4">Seu Pedido</h2>
        <div class="space-y-2 mb-4 max-h-64 overflow-y-auto">
          @for(item of cartService.items(); track item.product.id) {
            <div class="flex justify-between items-start">
              <span class="font-semibold">{{ item.quantity }}x {{ item.product.name }}</span>
              <span class="text-right">{{ (item.product.price * item.quantity) | currency:'BRL' }}</span>
            </div>
          }
        </div>
        <div class="border-t pt-4 flex justify-between items-center text-xl font-bold mb-6">
          <span>Total</span>
          <span>{{ cartService.totalPrice() | currency:'BRL' }}</span>
        </div>
        <button (click)="sendToWhatsApp()" class="w-full text-center block bg-primary text-white font-bold py-3 px-6 rounded-md hover:bg-red-700 transition-colors">
          Enviar Pedido via WhatsApp
        </button>
      </div>
    </div>
  </div>
</div>
