<div class="flex h-screen bg-gray-200">
  <!-- Sidebar -->
  <aside class="w-64 bg-secondary text-white flex flex-col transition-width duration-300" [class.w-64]="isSidebarOpen()" [class.w-0]="!isSidebarOpen()">
    <div class="p-4 text-2xl font-bold border-b border-gray-700">Admin</div>
    <nav class="flex-grow p-4 space-y-2">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-gray-700" class="block py-2 px-4 rounded hover:bg-gray-700">Dashboard</a>
      <a routerLink="/admin/products" routerLinkActive="bg-gray-700" class="block py-2 px-4 rounded hover:bg-gray-700">Produtos</a>
      <a routerLink="/admin/categories" routerLinkActive="bg-gray-700" class="block py-2 px-4 rounded hover:bg-gray-700">Categorias</a>
    </nav>
    <div class="p-4 border-t border-gray-700">
      <button (click)="logout()" class="w-full text-left py-2 px-4 rounded hover:bg-gray-700">Sair</button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button (click)="toggleSidebar()" class="text-gray-600 md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-800">Painel</h1>
      <div></div>
    </header>
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
      <div class="container mx-auto px-6 py-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
