<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-secondary">Painel Administrativo</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="text-sm font-bold text-gray-600 block">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded mt-1">
      </div>
      <div>
        <label for="password" class="text-sm font-bold text-gray-600 block">Senha</label>
        <input id="password" type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded mt-1">
      </div>
      @if (error()) {
        <div class="text-red-500 text-sm text-center">{{ error() }}</div>
      }
      <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 bg-secondary text-white rounded-md hover:bg-gray-800 disabled:bg-gray-400">
        Entrar
      </button>
    </form>
  </div>
</div>
